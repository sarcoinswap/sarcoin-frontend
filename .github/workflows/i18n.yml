name: I18n Translate

on:
  workflow_dispatch: # run manually
  push:
    branches:
      - develop

jobs:
  translate:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout i18n-tools
        uses: actions/checkout@v4
        with:
          repository: pancakeswap/i18n-tools
          token: ${{ secrets.PCS_BOT_TOKEN }}
          path: .github/actions/i18n-tools

      - name: Remove i18n-tools git metadata
        run: rm -rf .github/actions/i18n-tools/.git

      - name: Run i18n-tools
        uses: ./.github/actions/i18n-tools
        with:
          command: 'translate'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Remove i18n-tools git metadata
        run: rm -rf .github/actions/i18n-tools

      - name: Commit changes
        id: commit
        run: |
          git config user.name "Pancake i18n Bot"
          git config user.email "i18n-bot@pancakeswap.com"

          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git add . ':!/.github/actions/i18n-tools'
            git commit -m "chore(i18n): update translations"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get timestamp
        id: timestamp
        if: steps.commit.outputs.changed == 'true'
        run: echo "ts=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.commit.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PCS_BOT_TOKEN }}
          commit-message: 'chore: Agent updates translation ${{ steps.timestamp.outputs.ts }}'
          branch: chore/i18n-bot-updates-${{ steps.timestamp.outputs.ts }}
          title: 'chore: Agent updates translation ${{ steps.timestamp.outputs.ts }}'
          body: 'This PR updates translations generated by i18n-tools.'
          labels: i18n
