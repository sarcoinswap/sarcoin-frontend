name: Format

on:
  pull_request:

jobs:
  code:
    if: github.head_ref != 'l10n_develop'
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install dependencies
        uses: './.github/actions/install-deps'

      - name: Run Prettier
        run: pnpm format:check
